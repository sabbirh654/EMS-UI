<mat-dialog-content>
    <h2>Operation Logs</h2>
    <mat-table [dataSource]="data" class="mat-elevation-z8" fixedLayout="true">

        <!-- Operation Type Column -->
        <ng-container matColumnDef="operationType">
            <mat-header-cell *matHeaderCellDef> Operation Type </mat-header-cell>
            <mat-cell *matCellDef="let log"> {{ log.operationType }} </mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let log"> {{ log.date }} </mat-cell>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
            <mat-cell *matCellDef="let log"> {{ log.time }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="details">
            <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
            <mat-cell *matCellDef="let log"> {{ log.details }} </mat-cell>
        </ng-container>

        <!-- Header and Rows -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
