<mat-card>
    <mat-card-title>{{ mode === 'add' ? 'Add Department' : 'Edit Department' }}</mat-card-title>

    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">

        @if(mode === 'edit') {
        <!--Id-->
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" />
        </mat-form-field>
        }

        <!-- Name -->
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter name" />
            <mat-error *ngIf="departmentForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>

        <div class="button-group">
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-raised-button color="warn" type="button" (click)="onClose()">Close</button>
        </div>
    </form>
</mat-card>
