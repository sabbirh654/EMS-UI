@if(!isDesignationFormVisible) {
<div class="header">
    <h2>Designation List</h2>
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
</div>
<div class="table-container" style="margin: 20px;">
    <table mat-table [dataSource]="designations" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="onEdit(element)">Edit</button>
                <button mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
}

@if(isDesignationFormVisible){
@if(isEditButtonClicked) {
<div>
    <app-designation-form [designationData]="selectedDesignationData" mode="edit"
        (formCloseEvent)="OnDepartmentFormClosed()"
        (successfulAddUpdateDesignationEvent)="OnDesignationAddUpdateOperationSuccess()"></app-designation-form>
</div>
}
@else {
<div>
    <app-designation-form mode="add" (formCloseEvent)="OnDepartmentFormClosed()"
        (successfulAddUpdateDesignationEvent)="OnDesignationAddUpdateOperationSuccess()"></app-designation-form>
</div>
}
}
